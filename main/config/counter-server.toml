["Day Counter Settings"]
	#If disabled, day counter will not be tracked or displayed.
	enableDayCounter = true
	#Allow the day counter overlay to be displayed for players? (Server-side override)
	showOverlay = true
	#Send a chat message when a new Minecraft day starts?
	enableDayMessage = true
	#Show the current Minecraft day in chat when a player joins?
	showDayInChat = true
	#Text color for the day counter chat message.
	# Default: 16777215
	# Range: 0 ~ 16777215
	dayChatTextColor = 16777215

["Death Counter Settings"]
	#If disabled, death counter will not be tracked or displayed.
	enableDeathCounter = true
	#Allow the death counter overlay to be displayed for players? (Server-side override)
	showOverlay = true
	#Maximum number of players displayed in the death counter list.
	# Default: 5
	# Range: 1 ~ 20
	maxPlayersShown = 5
	#Which death overlay types are allowed? ONLY_SELF = personal, LIST = global, BOTH = both.
	#Allowed Values: ONLY_SELF, LIST, BOTH
	deathOverlayMode = "LIST"

["Death Counter Chat Settings"]
	#Enable death counter messages in chat (on join or on death).
	showDeathInChat = true
	#Show the death counter in chat: ON_JOIN (when joining), ON_DEATH (when dying), or BOTH?
	#Allowed Values: ON_JOIN, ON_DEATH, BOTH
	showDeathInChatMode = "ON_DEATH"
	#Death counter chat mode: ONLY_SELF (personal), LIST (global ranking).
	#Allowed Values: ONLY_SELF, LIST
	deathChatMode = "ONLY_SELF"
	#Broadcast the death list to all players when someone dies?
	showDeathListOnDeathGlobal = false
	#Text color for death counter messages in chat.
	# Default: 16777215
	# Range: 0 ~ 16777215
	deathListChatTextColor = 16777215
	#Text color for personal death messages in chat.
	# Default: 16777215
	# Range: 0 ~ 16777215
	deathSelfChatTextColor = 16777215

["Survival Counter Settings"]
	#If disabled, survival counter will not be tracked or displayed.
	enableSurvivalCounter = true
	#Allow the survival overlay to be displayed for players? (Server-side override)
	showSurvivalOverlay = true
	#Measure survival time in real life instead of Minecraft days?
	survivalUseRealTime = false
	#Format used for displaying survival time.
	#Allowed Values: FULL, DAYS_HOURS, HOURS_MINUTES, DAYS, HOURS, MINUTES
	survivalTimeFormat = "FULL"
	#Display the best survival time instead of the last one?
	showBestSurvivalTime = false
	#Append the best survival time to the death counter?
	showBestSurvivalInDeathCounter = false
	#Maximum number of survival history entries per player.
	# Default: 10
	# Range: 1 ~ 20
	survivalHistorySize = 10

["Survival Counter Chat Settings"]
	#Send a chat message with the survival time when a player diesEnable death counter messages in chat (on join or on death)?
	showSurvivalInChat = false
	#Show the survival time in chat: ON_JOIN (when joining), ON_DEATH (when dying), or BOTH?
	#Allowed Values: ON_JOIN, ON_DEATH, BOTH
	showSurvivalInChatMode = "ON_DEATH"
	#Broadcast the survival time message to all players?
	showSurvivalInChatGlobal = false
	#Include the best survival time in parentheses after the survival time?
	showBestSurvivalInChat = false

["Time Counter Settings"]
	#If disabled, time counter will not be tracked or displayed.
	enableTimeCounter = true
	#Allow the time overlay to be displayed for players? (Server-side override)
	showTimeOverlay = true
	#Show the day count combined with the inGame time. Disables the standard Time Overlay.
	showCombinedDayTime = false
	#Use 24-hour format instead of 12-hour format.
	timeFormat24h = true

["Coordinates Overlay Settings"]
	#If disabled, coordinates overlay will not be tracked or displayed.
	enableCoordsCounter = true
	#Allow the coordinates overlay to be displayed for players? (Server-side override)
	showCoordsOverlay = true

["Commands Settings"]
	#Enable /day command?
	enableDayCommand = true
	#Enable /death command?
	enableDeathCommand = true
	#Enable /survival command?
	enableSurvivalCommand = true
	#Enable /time command?
	enableTimeCommand = true
	#Enable /coords command?
	enableCoordsCommand = true
